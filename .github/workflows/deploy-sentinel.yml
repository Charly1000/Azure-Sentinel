name: Deploy Sentinel Rules

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Analytic Rules
        run: |
          az deployment group create \
            --resource-group rg-sentinel \
            --template-file Deploy/AnalyticsRules/deploy.json \
            --parameters Deploy/AnalyticsRules/parameters.json
